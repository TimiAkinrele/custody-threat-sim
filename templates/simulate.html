<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulate Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Simulate Transaction</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('simulate') }}" method="post">
            <label for="party_a">Party A:</label>
            <select id="party_a" name="party_a">
                {% for party in parties %}
                <option value="{{ party }}">{{ party }}</option>
                {% endfor %}
            </select>
            <label for="party_b">Party B:</label>
            <select id="party_b" name="party_b">
                {% for party in parties %}
                <option value="{{ party }}">{{ party }}</option>
                {% endfor %}
            </select>
            <label for="from_addr">From Address:</label>
            <input type="text" id="from_addr" name="from_addr" required>
            <label for="to_addr">To Address:</label>
            <input type="text" id="to_addr" name="to_addr" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit">Simulate</button>
        </form>
        {% if result %}
        <h2>Transaction Result</h2>
        <p><strong>Public Key:</strong> {{ result.public_key }}</p>
        <p><strong>Used Parties:</strong> {{ result.used_parties }}</p>
        <p><strong>Transaction:</strong> {{ result.tx }}</p>
        <p><strong>Signature:</strong> {{ result.signature }}</p>
        <p><strong>Verified:</strong> {{ result.verified }}</p>
        {% endif %}
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
