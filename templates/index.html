<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Threat Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>IP Threat Lookup</h1>
        <form method="POST">
            <label for="ip_address">Enter IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" required placeholder="e.g., 8.8.8.8">
            <button type="submit">Check IP</button>
        </form>
        {% if result and result.error %}
            <p class="error">{{ result.error }}</p>
        {% endif %}
    </div>
</body>
</html>
