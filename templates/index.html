<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Threat Intelligence</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>IP Threat Intelligence</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('index') }}" method="post">
            <label for="ip_address">Enter IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" required>
            <button type="submit">Check</button>
        </form>
        {% if result %}
        <h2>Results for {{ result.ip }}</h2>
        <p>Abuse Score: {{ result.abuse_score }}</p>
        <p>Total Reports: {{ result.total_reports }}</p>
        <p>Blocked: {{ result.blocked }}</p>
        {% endif %}
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
